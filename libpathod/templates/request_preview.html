{% extends "frame.html" %}
{% block body %}  

<h1>Preview</h1>

{% if syntaxerror %}
    <h2> Error: {{ syntaxerror }} </h2>
    <pre>{{ marked }}</pre>
{% elif error %}
    <p style="color: #ff0000">{{ error }}</p>
{% else %}
    <h2>Spec:</h2>

    <pre>{{ spec }}</pre>

    <h2>Request:</h2>

    <pre>{{ output }}</pre>

{% endif %}  
{% include "request_previewform.html" %}
{% endblock %}
